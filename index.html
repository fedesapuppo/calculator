<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<h1>Calculator</h1>

<div id="frame">
    <div id="display"></div>

    <div id="buttons">
        <div id="button7">7</div>
        <div id="button8">8</div>
        <div id="button9">9</div>
        <div id="buttonClear">clear</div>
        <div id="button4">4</div>
        <div id="button5">5</div>
        <div id="button6">6</div>
        <div id="buttonPlus">+</div>
        <div id="buttonMinus">-</div>
        <div id="button1">1</div>
        <div id="button2">2</div>
        <div id="button3">3</div>
        <div id="buttonMultiply">X</div>
        <div id="buttonDivide">/</div>
        <div id="button0">0</div>
        <div id="buttonDot">.</div>
        <div id="buttonDel">del</div>
        <div id="buttonEquals">=</div>
    </div>
</body>
</html>
